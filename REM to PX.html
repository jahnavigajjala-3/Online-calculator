<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REM to PX</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    
}


:root {
    --bg-color: #2c2f4a;
    --card-bg: #ffffff;
    --primary: #554cf4;
    --text-dark: #222;
    --text-light: #ffffff;
    --border: #ddd;
}


body {
    font-family: "Segoe UI", Tahoma, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #3a3f70, #1f2235);
}


.container {
    background-color: var(--card-bg);
    padding: 30px;
    border-radius: 12px;
    width: 320px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
}


h1 {
    margin-bottom: 20px;
    color: var(--primary);
}


input {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid var(--border);
    margin-bottom: 15px;
    outline: none;
}

input:focus {
    border-color: var(--primary);
}

button {
    width: 100%;
    padding: 12px;
    background-color: var(--primary);
    color: var(--text-light);
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

button:hover {
    background-color: #584ef7;
    transform: translateY(-2px);
}


#result {
    margin-top: 15px;
    padding: 10px;
    border-radius: 6px;
    background-color: #f3f4ff;
    color: var(--text-dark);
    font-weight: 600;
}

    </style>
</head>
<body>
    <div>
        <h1>REM to PX Converter</h1>
        <input id="remInput" type="number" placeholder="Enter value in REM" />
        <button id="convertRemToPx">Convert to PX</button>
        <br>
    </div>
    <p id="result"></p>
</body>
<script>
    const remInput = document.getElementById('remInput');
    const result = document.getElementById('result');
    convertRemToPx.addEventListener('click', function() {
        const remValue = parseFloat(remInput.value);
        if (isNaN(remValue)) {
            result.textContent = 'Please enter a valid number.';
            return;
        }
        const pxValue = remValue * 16; // Assuming the base font size is 16px
        result.textContent = `${remValue} REM is equal to ${pxValue} PX`;
    });
</script>
</html>
