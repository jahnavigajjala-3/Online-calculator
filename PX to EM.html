<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PX to EM</title> 
        <style>
            body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: rgb(63, 63, 100);
        }
        h1 {
            color: #efebeb;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            background-color: rgb(255, 254, 253);
            color: black;
            border-radius: 5px;
        }
        input::placeholder {
            color: rgb(189, 145, 145);
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: rgb(2, 11, 18);
             background-color: white;
            display: inline-block;
            border: 2px solid rgb(220, 209, 209);

        }
        #resultContainer {
           
            padding: 10px;
            border-radius: 5px;
        }
        </style>

    </head>
    <body>
        <h1>PX to EM Converter</h1>
        <input id="pxInput" type="number" placeholder="Enter value in PX" />
        <button id="convertPxToEm">Convert to EM</button>
        <br>
        <p id="result"></p>
    </body>
    <script>
        const pxInput = document.getElementById('pxInput');
        const result = document.getElementById('result');
        convertPxToEm.addEventListener('click', function() {
            const pxValue = parseFloat(pxInput.value);
            if (isNaN(pxValue)) {
                result.textContent = 'Please enter a valid number.';
                return;
            }
            const emValue = pxValue / 16; 
            result.textContent = `${pxValue} PX is equal to ${emValue} EM.`;
        });
    </script>

</html>
